<!DOCTYPE html>
<html lang="en">


   <head>
      <title>Exercise Tracker </title>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   </head>

   <body>
      <div class="container">
          <div class="row">
              <div class="col-md-6 offset-md-3">
         <h1>Exercise Tracker</h1>
          <form action="/api/exercise/new-user" method="post">
            <h3>Create a New User</h3>
            <p><code>POST /api/exercise/new-user</code></p>
            <input id="uname" type="text" name="username" placeholder="username" class="form-control">
            <input type="submit" value="Submit" class="btn btn-block btn-primary my-2">
          </form>
          <form action="/api/exercise/add" method="post">
            <h3>Add exercises</h3>
            <p><code>POST /api/exercise/add</code></p>
            <div class="form-group">
            <input id="uid" type="text" name="userId" placeholder="userId*" class="form-control">
        </div>
            <div class="form-group">
            <input id="desc" type="text" name="description" placeholder="description*" class="form-control">
        </div>
            <div class="form-group">
            <input id="dur" type="text" name="duration" placeholder="duration* (mins.)" class="form-control">
        </div>
            <div class="form-group">
            <input id="dat" type="text" name="date" placeholder="date (yyyy-mm-dd)" class="form-control">
        </div>
            <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-block btn-primary">
        </div> 
          </form>
          <p><strong>GET users's exercise log: </strong><code>GET /api/exercise/log?{userId}[&amp;from][&amp;to][&amp;limit]</code></p>
          <p><strong>{ }</strong> = required, <strong>[ ]</strong> = optional</p>
          <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>

          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
      </div>
    </div>
</div>
   </body>

</html>
